databaseChangeLog:
  - changeSet:
      id: create-table-usr
      author: Gozhan
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: varchar(255)
                  constraints:
                    nullable: false
