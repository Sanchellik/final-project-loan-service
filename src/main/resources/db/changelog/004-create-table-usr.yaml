databaseChangeLog:
  - changeSet:
      id: create-table-usr
      author: Gozhan
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: authorities
                  type: text[]
